services:
  web:
    build: .
    ports:
      - "5001:5001"
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - authnet

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file: .env
    volumes:
      - site-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      retries: 20
      timeout: 5s
    networks:
      - authnet

  vault:                    # <-- âœ… Add Vault here, aligned with web and db
    image: hashicorp/vault:1.16
    container_name: vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    command: server -dev
    env_file: .env
    networks:
      - authnet

volumes:
  site-db-data:

networks:
  authnet:
    external: true
